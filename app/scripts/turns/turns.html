<div id="scores">
  <h2 class="handwritten">Turns</h2>
  <ul>
    <!-- When no more turns :-->
    <li ng-if="turns.length === 0" class="selected-player">
      <br/>
      <img ng-src="images/end_deck.png" class="score-img"/><br/>
    </li>
    <!-- Display players for the next turns : -->
    <li ng-repeat="player in turns track by $index"
          ng-class="$index === 0 ? 'selected-player' : ''">
    	<strong class="player-name" style="color: {{player.color}};">{{player.name}}</strong> <br/>
    	<img ng-src="images/{{player.img}}" class="score-img"/><br/>
    </li>
    <br ng-repeat-end ng-if="$index == 3"/>
  </ul>
</div>
