
<div id="game">
  <ul class="grid-container">
    <li class="grid-cell" 
      ng-repeat-start="cellOfPlayers in ngModel.grid track by $index">
      <span>{{$index + 1}}</span>
      <ul>
      	<li ng-repeat="player in cellOfPlayers" class="player">
      		<img ng-src="images/{{player.img || 'default.png'}}"/>
      	</li>
      </ul>
    </li>
    <br ng-repeat-end ng-if="$index === 6"/> 
  </ul>
</div>
